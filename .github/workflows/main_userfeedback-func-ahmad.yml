name: Build and Deploy Python Azure Function App - userfeedback-func-ahmad

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'userfeedback-func-ahmad'   # 游녣 your function app name
  PYTHON_VERSION: '3.10'
  WORKING_DIRECTORY: '.'   # root directory (update if function is in subfolder)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 游릭 Step 1: Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 游릭 Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 游릭 Step 3: Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 游릭 Step 4: Login to Azure (using OIDC)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_59E97100336742418A5D798D8BF74E12 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E409C0F2A7FE46CEA45FC042A7B30C29 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0A70B645876F4D4A88023A7C6D06B462 }}

      # 游릭 Step 5: Deploy to Azure Function
      - name: Deploy to Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.WORKING_DIRECTORY }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
